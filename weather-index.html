<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>
    <link rel="stylesheet" href="generics.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@0.25.0/dist/axios.min.js"></script>
    <script async defer type="module" src="main.js"></script>
  </head>
  <body>
    <main>
      <div id="main_container">
        <div id="inner_container">
          <h1 id="title" class="page-title">The Weather</h1>
          <div class="input_container">
            <div class="input_container_inner">
              <label for="location_input" class="location_input"
                >Location search:
                <input
                  id="location_input"
                  type="text"
                  placeholder="Search by location name"
                />
              </label>
            </div>
            <div id="userChoices" class="userChoices"></div>
          </div>
          <div id="snapshot" class="snapshot_container">
            <div id="tempComparison" class="tempComparison"></div>
          </div>
          <div class="three_day_forecast_container">
            <h1>The next few days at a glance:</h1>
            <div id="forecast_container" class="forecast_container">
              <div id="day_one" class="day one"></div>
              <div id="day_two" class="day two"></div>
              <div id="day_three" class="day three"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
