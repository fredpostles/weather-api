<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- Reset CSS styles -->
    <link rel="stylesheet" href="./css/generics.css" />
    <!-- My CSS styling -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Axios -->
    <script src="https://unpkg.com/axios@0.25.0/dist/axios.min.js"></script>
    <!-- Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <!-- My JS -->
    <script async defer type="module" src="./javascript/main.js"></script>
  </head>
  <body>
    <main>
      <div id="inner_container">
        <h1 id="title" class="page-title center">The Weather</h1>
        <div id="input_container" class="input_container">
          <form id="location_search_form" class="location_search_form">
            <label for="location_input" class="location_input"
              >Enter a location or click on the map:
              <input
                id="location_input"
                class="location_input"
                type="text"
                placeholder="Search by location name"
              />
            </label>
            <button id="getLocation" class="location_btn" type="button">
              <img
                src="./assets/placeholder.svg"
                alt="Location icon"
                title="Find my location"
              />
            </button>
            <div id="userChoices" class="userChoices"></div>
          </form>
        </div>
        <div class="map__container">
          <div id="map" name="map"></div>
        </div>
        <div class="snapshot_comp_section">
          <div class="summary_section_container">
            <h1 id="location" class="center sub-heading"></h1>
            <div class="summary_section_inner">
              <div id="summary" class="summmary"></div>
              <div id="summary_forecast" class="summary_forecast"></div>
            </div>
          </div>
          <div id="tempComparison" class="tempComparison_container"></div>
        </div>
        <div class="four_day_forecast_container">
          <h1 class="section-heading">The next few days at a glance</h1>
          <div id="nextFourDays" class="forecast_container"></div>
        </div>
        <div id="two_week_forecast" class="two_weeks_container">
          <h1 class="section-heading">Next two weeks</h1>
          <div id="fourteen_day" class="two_weeks_container_inner"></div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <p>&copy; Fred Postles 2022</p>
    <small>Icons:</small>
    <ul class="credit">
      <li>
        <a
          href="https://github.com/visualcrossing/WeatherIcons"
          title="GitHub Repo"
          >Weather Icons by Visual Crossing</a
        >
      </li>
      <li>
        <a
          href="https://www.flaticon.com/free-icons/location"
          title="location icons"
          >Location icons created by Freepik - Flaticon</a
        >
      </li>
      <li>
        <a
          href="https://www.flaticon.com/free-icons/sunrise"
          title="sunrise icons"
          >Sunrise icons created by Mehwish - Flaticon</a
        >
      </li>
      <li>
        <a
          href="https://www.flaticon.com/free-icons/sunset"
          title="sunset icons"
          >Sunset icons created by Mehwish - Flaticon</a
        >
      </li>
    </ul>
  </footer>
</html>
